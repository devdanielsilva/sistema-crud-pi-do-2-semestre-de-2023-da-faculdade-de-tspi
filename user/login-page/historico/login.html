<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Games</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <section>

        <div id="TELA-ESQUERDA-BACKGROUND">
            <img src="img/Logo darkmode.png" alt="Logo do site" id="logoSite">
        </div>

        <div id="TELA-DIREITA-BACKGROUND">
            <div id="login"><!--BOX DO LOGIN-->
                <form action="cadastrar.php" method="get">
                    <h2>Login Alpha</h2>
                    
                    <input type="text" id="back-email" name="back-email" placeholder="email"><br>
                    <img src="icons/email.png" alt="icone de email" id="iconEmail">

                    <input type="text" id="back-password" name="back-password" placeholder="senha"><br>
                    <img src="icons/password.png" alt="icone de senha" id="iconPassword">

                    <div id="optionsLogin">
                        <label>Lembrar-me</label>
                        <input type="checkbox" name="saveLogin" id="saveLogin" onclick="saveLogin()"><br>

                        <a href="">Cadastrar</a><br>
                        <a href="">Esqueci minha senha</a>
                    </div>

                    <input type="submit" value="LOGIN" id="submit" onclick="inputLogin()">
                </form>
            </div>
        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
